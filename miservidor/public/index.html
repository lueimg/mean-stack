<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<title>practicas angular</title>
</head>
<body ng-controller="AlumnosController">
<h1>Cuaderno del Alumno</h1>
<div ng-repeat="alumno in alumnos">
	<div>{{alumno.nombre}} - {{alumno.telefono}}</div>
</div>


<br>
<input type="text" ng-model='newalumno.nombre'>
<input type="text" ng-model='newalumno.telefono'>
<button ng-click="save()"></button>
<script src="angular.min.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
	
</body>
</html>
